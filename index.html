<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="input">
      <label>TODO:<input id="todo"></label>
      <br>
      Proprity:
      <select>
	<option>low</option>
	<option selected>middle</option>
	<option>high</option>
      </select>
      <label>Deadline:<input type="date"></label>
      <br>
      <button id="submit">registrarion</button>
    </div>
    <table>
      <thead>
	<tr>
	  <th>What I have to do</th>
	  <th>Priority</th>
	  <th>Deadline</th>
	</tr>
      </thead>
      <tbody></tbody>
    </table>
    <main/>
    <script src="main.js"></script>
  </body>
</html>
